        <script type="module">


            var scene = new THREE.Scene();

            // Set up the camera
            var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 4; // Adjust the camera position
            camera.near = 0.5; // Adjust the near clipping plane
            camera.far = 100; // Adjust the far clipping plane

            camera.position.y = 2.5; // Adjust the camera's y position as needed

            // Add lights
            // var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            // scene.add(ambientLight);
            // var directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            // directionalLight.position.set(0.9, 0.9, 0.9);
            // scene.add(directionalLight);

            var ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);

            // Directional light from the right side
            var directionalLightRight = new THREE.DirectionalLight(0xffffff, 0.8); // Adjust intensity as needed
            directionalLightRight.position.set(1, 0, 0); // Positioned on the right side
            scene.add(directionalLightRight);

            // Directional light from the left side

            // var hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x990000, 0.5); // Parameters: sky color, ground color, intensity
            // scene.add(hemisphereLight);


            var directionalLightLeft = new THREE.DirectionalLight(0xffffff, 0.5); // Adjust intensity as needed
            directionalLightLeft.position.set(-1, 0, 0); // Positioned on the left side
            scene.add(directionalLightLeft);

            var f = new THREE.DirectionalLight(0xffffff, 0.7); // Adjust intensity as needed
            directionalLightLeft.position.set(0, 1, 0); // Positioned on the left side
            scene.add(f);

            var g = new THREE.DirectionalLight(0xffffff, 0.7); // Adjust intensity as needed
            directionalLightLeft.position.set(0, -1, 0); // Positioned on the left side
            scene.add(g);

            var a = new THREE.DirectionalLight(0xffffff, 0.7); // Adjust intensity as needed
            directionalLightLeft.position.set(0, 0, 1); // Positioned on the left side
            scene.add(a);

            var d = new THREE.DirectionalLight(0xffffff, 0.7); // Adjust intensity as needed
            directionalLightLeft.position.set(0, 0, -1); // Positioned on the left side
            scene.add(d);

            // Load the 3D model
            var loader = new THREE.GLTFLoader();
            loader.load('./Model/Perseverance.glb', function (gltf) {
                scene.add(gltf.scene);
            });

            // Set up the renderer
            const canvas = document.getElementById("rover");
            var renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(800, 600);
            renderer.setClearColor(0x000000, 0); // Set clear color to black with alpha 0 (transparent)

            // Controls setup
            new THREE.OrbitControls(camera, canvas);

            // Function to handle mouse scroll wheel event
            function onMouseWheel(event) {
                // Cross-browser wheel delta
                const delta = Math.max(-1, Math.min(1, (event.wheelDelta || -event.detail)));
                camera.position.z += delta * 0.1; // Adjust the camera's z position based on scroll direction
                renderer.render(scene, camera); // Render the scene after camera position update
            }
            document.addEventListener('wheel', onMouseWheel);

            var rotationSpeed = 0.01; // Adjust as needed

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                scene.rotation.y += rotationSpeed; // Rotate around the y-axis

                renderer.render(scene, camera);
            }
            animate();
        </script>
